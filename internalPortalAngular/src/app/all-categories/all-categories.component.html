<!-- <p>all-categories works!</p> -->
<table mat-table [dataSource]="categories" class="mat-elevation-z8 table">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef><strong> No. </strong> </th>
        <td mat-cell *matCellDef="let element; let i = index;"> <strong>{{i+1}}</strong></td>
      </ng-container>
    
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef><strong> Category </strong></th>
        <td mat-cell *matCellDef="let element">{{element.categoryName}}</td>
      </ng-container>
      <ng-container matColumnDef="uploadTime">
        <th mat-header-cell *matHeaderCellDef><strong> Uploaded On </strong></th>
        <td mat-cell *matCellDef="let element">{{element.createdOn | date}}</td>
      </ng-container>
      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef><strong> Subscribe </strong></th>
        <td mat-cell *matCellDef="let element">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle value="bold" (click)="subscribe()">Subscribe</mat-button-toggle>
                <mat-button-toggle value="italic">UnSubscribe</mat-button-toggle>
            </mat-button-toggle-group>
        </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
