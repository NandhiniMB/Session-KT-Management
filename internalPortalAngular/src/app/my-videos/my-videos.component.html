<button style="margin-left:50px; margin-top:10px; font-size: 1.5em;" mat-stroked-button color="primary">My Videos</button>
<div style="margin-left:50px; margin-top: 20px; margin-right:50px; justify-content: center; align-items: center;">
<table mat-table [dataSource]="myVideos" class="mat-elevation-z8" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <!-- <div *matCellDef="let element1">-->
      <!-- <div *ngIf = "element1.status == 'approved'">  -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef><strong> No. </strong> </th>
      <td mat-cell *matCellDef="let element; let i = index;"> <strong>{{i+1}}</strong></td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef><strong> Title </strong></th>
      <td mat-cell *matCellDef="let element"><strong>{{element.title}}</strong> </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef><strong> Category </strong></th>
      <td mat-cell *matCellDef="let element">{{element.category.categoryName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef><strong> Description </strong></th>
      <td mat-cell *matCellDef="let element">{{element.description}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="uploadTime">
      <th mat-header-cell *matHeaderCellDef><strong> Uploaded On </strong></th>
      <td mat-cell *matCellDef="let element">{{element.createdOn | date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef><strong> Status </strong></th>
        <td mat-cell *matCellDef="let element">{{element.status}} </td>
      </ng-container>

    <ng-container matColumnDef="play">
      <th mat-header-cell *matHeaderCellDef><strong> Play Video </strong></th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent" (click) = "onPlay(element.id)">
        <span class="material-icons">
        play_circle
        </span> Play</button></td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef><strong> Edit Details </strong></th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click) = "openDialog(element)">
          <span class="material-icons">
            mode_edit
          </span></button></td>
      </ng-container>
  <!-- </div>
  </div> -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef><strong>Delete</strong></th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" (click) = "openConfirmationDialog(element.id)">
      <span class="material-icons">
       delete
      </span></button> </td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
