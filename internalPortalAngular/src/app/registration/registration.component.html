<mat-toolbar color="primary">
    <span>Internal Portal</span>
    <span class="example-spacer"></span>
    <span class="login" (click) = "loginUser()">
      Login
    </span>
</mat-toolbar>

<div class="container" align = "center">
  <br><br>
<h1>Register</h1>

<form #loginform="ngForm" class="example-form" (ngSubmit) = "registerUser()">
    <small style="color: red;">{{message}}</small>
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" name = "email" [(ngModel)] = "user.email" required>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input type="text" matInput [formControl]="nameFormControl" placeholder="Name" name = "name" [(ngModel)] = "user.name" required>
        <!-- <mat-error *ngIf="usernameFormControl.hasError('username') && !usernameFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error> -->
        <mat-error *ngIf="nameFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input type="text" matInput [formControl]="usernameFormControl" placeholder="Username" name = "username" [(ngModel)] = "user.username" required>
        <!-- <mat-error *ngIf="usernameFormControl.hasError('username') && !usernameFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error> -->
        <mat-error *ngIf="usernameFormControl.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput name="password" [(ngModel)] = "user.password" required>
        <mat-error *ngIf="!passwordFormControl.hasError('required')">
          Please enter the password
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br><br>
    <button type="submit" mat-raised-button color="primary">Register</button>
</form>
<br>
<span class="login" (click) = "loginUser()">Existing User? <strong>Login Now</strong></span>


</div>
