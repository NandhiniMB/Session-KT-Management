<!-- <p>subscribed-categories works!</p> -->
<table mat-table [dataSource]="subscriptions" class="mat-elevation-z8 table">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef><strong> No. </strong> </th>
        <td mat-cell *matCellDef="let element; let i = index;"> <strong>{{i+1}}</strong></td>
      </ng-container>
    
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef><strong> Category </strong></th>
        <td mat-cell *matCellDef="let element">{{element.category.categoryName}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
