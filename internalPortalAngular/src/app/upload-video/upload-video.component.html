<div class="container row">
    <div class="col-md-12">
        <h1>Upload Video</h1>
    </div>
  </div>
  <div class="container row">
    <div class="col-md-6">
        <input type="text" placeholder="Enter Title" name="title" [(ngModel)]='dbfile.title'>
    </div>
    <div class="col-md-6">
      <input type="text" placeholder="Enter Description" name="description" [(ngModel)]='dbfile.description'>
  </div>
  <!-- <div class="col-md-6">
    <input type="text" placeholder="Enter Category" name="category" [(ngModel)]='dbfile.category'>
  </div> -->
  <div class="col-md-6">
    <input type="file" name="file1" (change)="onFileChanged($event)">
    <!-- <input type="file" name="file1" [(ngModel)]='dbfile.file1' observeFiles> -->
  </div>
    <div class="col-md-6">
        <input type="button" (click)="onUpload()" value="upload">
    </div>
    <div class="col-md-6">
        <input type="button" (click)="onSaveData()" value="SAVE">
    </div>
  </div>
  <hr />
  <div class="container row">
    <div class="col-md-12">
        <div *ngIf="message">{{message}}</div>
    </div>
  </div>
